<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios</h1>
     
    <action="/datos" method="post">
        <!--Campo de texto-->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="Texto1" placeholder="Ingrese texto">
        <br><br>
        <!--Campo de contraseña-->
        <label for="clave">Campo de contraseña:</label>
        <input type="password" id="clave" name="clave" placeholder="Ingrese contraseña">
        <br><br>
        <!--Campo de correo-->
        <label for="">Correo electronico</label>
        <input type="email" id="" name="email" placeholder="Ingrese email">
        <br><br>
        <!--Campo de telefono-->
        <label for="">Campo de telefono:</label>
        <input type="tel" id="telefono" placeholder="Ingrese su telefono" minlength="1" maxlength="10">
        <br><br>
        <!--Campo de texto de URL-->
        <label for="url-input">Campo de URL</label>
        <input type="url" id="Rutas" placeholder="Ingrese la URL">
        <br><br>
        <!---Campo de numero-->
        <label for="numero">Campo para numeros</label>
        <input type="number" id="numero" name="numero" placeholder="Ingrese un numero" >
        <br><br>
        <!--Campo de tipo rango-->
        <label for="rango">Campo de tipo rango:</label>
        <input type="range" id="rango" name="rango">
        <br><br>
        <!--Campo de tipo fecha-->
        <label for="fecha">Campo de tipo fecha:</label>
        <input type="date" id="fecha" name="fecha">
        <br><br>
        <!--Campo de tipo hora-->
        <label for="hora">Campo de tipo hora:</label>
        <input type="time" id="hora" name="hora">
        <br><br>
        <!--Campo de tipo datetime-->
        <label for="datetime">Campo de tipo datetime:</label>
        <input type="datetime-local" id="datetime" name="datetime">
        <br><br>
        <!--Campo de tipo mes-->
        <label for="mes ">Campo de tipo mes</label>
        <input type="month" id="mes" name="mes">
        <br><br>
        <!--Campo de tipo semana-->
        <label for="semana">Campo de tipo semana:</label>
        <input type="week" id="semana" name="semana">
        <br><br>
        <!--Campo de tipo color-->
        <label for="color">Campo de tipo color:</label>
        <input type="color" id="color" name="color">
        <br><br>
        <!--Campo de tipo checkbox-->
        <label for="seleccion">Campo de tipo checkbox:</label>
        <input type="checkbox" id="checkbox" name="seleccion">
        <br><br>
        <!--Campo de tipo archivo-->
        <label for="archivo">Campo de tipo archivo:</label>
        <input type="file" id="archivo" name="archivo">
        <br><br>
        <!--Boton de enviar-->
        <input type="submit" value="Enviar">
        <br><br>
        <!--Boton de reiniciar-->
        <input type="reset" value="Reiniciar" >
        <br><br>

        <input type="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/640px-HTML5_logo_and_wordmark.svg.png"alt="Enviar"width="50"height="50">
        <br><br>
        <button type="submit">Mi boton
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjBtOWzb0JrqXDblke7WX5sibTWdYCYsVZTYkkuP9fW5QxD8bbwe7w9RhCNgfM6SXCCYHxZfbxNn6JYvZP7SJ_K9JQyzfBdcR2TxsrlskhF8jLTBz8GKgof72oBo46pFuuaTXzvh7sXwQyn/s1600/css3-html5-e1383236383597.png" alt="Mi boton">
    </button>
    


         




    </form>
</body>
</html>
